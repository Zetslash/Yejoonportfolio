<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오목</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        canvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #f4d03f;
            margin: 1rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .controls {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .controls h3 {
            margin-bottom: 0.5rem;
        }

        .controls ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .controls li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls i {
            color: #f39c12;
        }

        .game-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-secondary {
            background: #e74c3c;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        .game-win h2 {
            color: #27ae60;
            margin-bottom: 1rem;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .close-btn:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <button class="close-btn" onclick="window.close()">×</button>
    
    <div class="game-container">
        <h1><i class="fas fa-circle"></i> 오목</h1>
        
        <div class="game-info">
            <div>현재 턴: <span id="currentTurn">흑돌</span></div>
            <div>승리: <span id="winner">-</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <h3><i class="fas fa-info-circle"></i> 게임 규칙</h3>
            <ul>
                <li><i class="fas fa-user"></i> 흑돌(검은색)이 먼저 시작</li>
                <li><i class="fas fa-arrows-alt-h"></i> 가로, 세로, 대각선 5목 완성</li>
                <li><i class="fas fa-ban"></i> 금지된 수는 사용 불가</li>
                <li><i class="fas fa-trophy"></i> 5목을 먼저 완성하면 승리</li>
            </ul>
        </div>
        
        <div class="game-buttons">
            <button class="btn btn-primary" id="startBtn">게임 시작</button>
            <button class="btn btn-secondary" id="pauseBtn" disabled>일시정지</button>
            <button class="btn btn-primary" id="restartBtn">다시 시작</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>게임 종료!</h2>
        <p>승리: <span id="finalWinner">-</span></p>
        <button class="btn btn-primary" onclick="restartGame()">다시 시작</button>
    </div>

    <script>
        class OmokGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.boardSize = 15;
                this.cellSize = 26;
                this.board = [];
                this.currentPlayer = 1; // 1: 흑돌, 2: 백돌
                this.gameRunning = false;
                this.gamePaused = false;
                this.gameWon = false;
                this.winner = null;
                
                this.init();
            }
            
            init() {
                this.createBoard();
                this.bindEvents();
                this.draw();
            }
            
            createBoard() {
                this.board = [];
                for (let y = 0; y < this.boardSize; y++) {
                    this.board[y] = [];
                    for (let x = 0; x < this.boardSize; x++) {
                        this.board[y][x] = 0;
                    }
                }
            }
            
            bindEvents() {
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());
                
                this.canvas.addEventListener('click', (e) => this.handleClick(e));
            }
            
            startGame() {
                if (this.gameRunning) return;
                
                this.gameRunning = true;
                this.gamePaused = false;
                this.gameWon = false;
                this.winner = null;
                this.currentPlayer = 1;
                this.createBoard();
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                
                this.updateTurn();
                this.draw();
            }
            
            togglePause() {
                if (!this.gameRunning) return;
                
                this.gamePaused = !this.gamePaused;
                const pauseBtn = document.getElementById('pauseBtn');
                pauseBtn.textContent = this.gamePaused ? '재개' : '일시정지';
                pauseBtn.classList.toggle('paused', this.gamePaused);
            }
            
            restartGame() {
                this.gameRunning = false;
                this.gamePaused = false;
                this.gameWon = false;
                this.winner = null;
                this.currentPlayer = 1;
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('pauseBtn').textContent = '일시정지';
                document.getElementById('pauseBtn').classList.remove('paused');
                
                document.getElementById('gameOver').style.display = 'none';
                
                this.createBoard();
                this.updateTurn();
                this.draw();
            }
            
            handleClick(e) {
                if (!this.gameRunning || this.gamePaused || this.gameWon) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left) / this.cellSize);
                const y = Math.floor((e.clientY - rect.top) / this.cellSize);
                
                if (x >= 0 && x < this.boardSize && y >= 0 && y < this.boardSize) {
                    this.placeStone(x, y);
                }
            }
            
            placeStone(x, y) {
                if (this.board[y][x] !== 0) return;
                
                this.board[y][x] = this.currentPlayer;
                
                if (this.checkWin(x, y)) {
                    this.gameWon = true;
                    this.winner = this.currentPlayer;
                    this.gameOver();
                    return;
                }
                
                this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                this.updateTurn();
                this.draw();
            }
            
            checkWin(x, y) {
                const player = this.board[y][x];
                const directions = [
                    [[0, 1], [0, -1]], // 가로
                    [[1, 0], [-1, 0]], // 세로
                    [[1, 1], [-1, -1]], // 대각선 ↘↖
                    [[1, -1], [-1, 1]] // 대각선 ↗↙
                ];
                
                for (let direction of directions) {
                    let count = 1;
                    
                    for (let [dx, dy] of direction) {
                        let newX = x + dx;
                        let newY = y + dy;
                        
                        while (newX >= 0 && newX < this.boardSize && 
                               newY >= 0 && newY < this.boardSize && 
                               this.board[newY][newX] === player) {
                            count++;
                            newX += dx;
                            newY += dy;
                        }
                    }
                    
                    if (count >= 5) return true;
                }
                
                return false;
            }
            
            gameOver() {
                this.gameRunning = false;
                
                document.getElementById('finalWinner').textContent = this.winner === 1 ? '흑돌' : '백돌';
                document.getElementById('gameOver').style.display = 'block';
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
            }
            
            updateTurn() {
                document.getElementById('currentTurn').textContent = this.currentPlayer === 1 ? '흑돌' : '백돌';
                document.getElementById('winner').textContent = this.winner ? (this.winner === 1 ? '흑돌' : '백돌') : '-';
            }
            
            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#f4d03f';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid lines
                this.ctx.strokeStyle = '#8b4513';
                this.ctx.lineWidth = 1;
                
                for (let i = 0; i < this.boardSize; i++) {
                    // Vertical lines
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.cellSize + this.cellSize/2, this.cellSize/2);
                    this.ctx.lineTo(i * this.cellSize + this.cellSize/2, this.canvas.height - this.cellSize/2);
                    this.ctx.stroke();
                    
                    // Horizontal lines
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.cellSize/2, i * this.cellSize + this.cellSize/2);
                    this.ctx.lineTo(this.canvas.width - this.cellSize/2, i * this.cellSize + this.cellSize/2);
                    this.ctx.stroke();
                }
                
                // Draw star points
                const starPoints = [3, 7, 11];
                this.ctx.fillStyle = '#8b4513';
                for (let x of starPoints) {
                    for (let y of starPoints) {
                        this.ctx.beginPath();
                        this.ctx.arc(x * this.cellSize + this.cellSize/2, y * this.cellSize + this.cellSize/2, 3, 0, 2 * Math.PI);
                        this.ctx.fill();
                    }
                }
                
                // Draw stones
                for (let y = 0; y < this.boardSize; y++) {
                    for (let x = 0; x < this.boardSize; x++) {
                        if (this.board[y][x] !== 0) {
                            const centerX = x * this.cellSize + this.cellSize/2;
                            const centerY = y * this.cellSize + this.cellSize/2;
                            
                            if (this.board[y][x] === 1) {
                                // Black stone
                                this.ctx.fillStyle = '#000000';
                                this.ctx.beginPath();
                                this.ctx.arc(centerX, centerY, this.cellSize/2 - 2, 0, 2 * Math.PI);
                                this.ctx.fill();
                                
                                // Highlight
                                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                                this.ctx.beginPath();
                                this.ctx.arc(centerX - 3, centerY - 3, 3, 0, 2 * Math.PI);
                                this.ctx.fill();
                            } else {
                                // White stone
                                this.ctx.fillStyle = '#ffffff';
                                this.ctx.beginPath();
                                this.ctx.arc(centerX, centerY, this.cellSize/2 - 2, 0, 2 * Math.PI);
                                this.ctx.fill();
                                
                                this.ctx.strokeStyle = '#000000';
                                this.ctx.lineWidth = 1;
                                this.ctx.stroke();
                            }
                        }
                    }
                }
            }
        }
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new OmokGame();
        });
        
        // Global function for restart
        function restartGame() {
            location.reload();
        }
    </script>
</body>
</html>
