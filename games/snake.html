<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지렁이 게임</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        canvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #2c3e50;
            margin: 1rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .controls {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .controls h3 {
            margin-bottom: 0.5rem;
        }

        .controls ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .controls li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls i {
            color: #f39c12;
        }

        .game-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-secondary {
            background: #e74c3c;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .close-btn:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <button class="close-btn" onclick="window.close()">×</button>
    
    <div class="game-container">
        <h1><i class="fas fa-snake"></i> 지렁이 게임</h1>
        
        <div class="game-info">
            <div>점수: <span id="score">0</span></div>
            <div>최고점수: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <h3><i class="fas fa-keyboard"></i> 조작법</h3>
            <ul>
                <li><i class="fas fa-arrow-up"></i> W - 위로</li>
                <li><i class="fas fa-arrow-down"></i> S - 아래로</li>
                <li><i class="fas fa-arrow-left"></i> A - 왼쪽</li>
                <li><i class="fas fa-arrow-right"></i> D - 오른쪽</li>
                <li><i class="fas fa-pause"></i> SPACE - 일시정지</li>
            </ul>
        </div>
        
        <div class="game-buttons">
            <button class="btn btn-primary" id="startBtn">게임 시작</button>
            <button class="btn btn-secondary" id="pauseBtn" disabled>일시정지</button>
            <button class="btn btn-primary" id="restartBtn">다시 시작</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>게임 오버!</h2>
        <p>최종 점수: <span id="finalScore">0</span></p>
        <button class="btn btn-primary" onclick="restartGame()">다시 시작</button>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.snake = [{x: 10, y: 10}];
                this.food = this.generateFood();
                this.direction = 'right';
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.gameRunning = false;
                this.gamePaused = false;
                this.gameLoop = null;
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.updateHighScore();
                this.draw();
            }
            
            bindEvents() {
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());
                
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
            }
            
            startGame() {
                if (this.gameRunning) return;
                
                this.gameRunning = true;
                this.gamePaused = false;
                this.snake = [{x: 10, y: 10}];
                this.direction = 'right';
                this.score = 0;
                this.food = this.generateFood();
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                
                this.gameLoop = setInterval(() => {
                    if (!this.gamePaused) {
                        this.update();
                        this.draw();
                    }
                }, 150);
            }
            
            togglePause() {
                if (!this.gameRunning) return;
                
                this.gamePaused = !this.gamePaused;
                const pauseBtn = document.getElementById('pauseBtn');
                pauseBtn.textContent = this.gamePaused ? '재개' : '일시정지';
                pauseBtn.classList.toggle('paused', this.gamePaused);
            }
            
            restartGame() {
                this.gameRunning = false;
                this.gamePaused = false;
                clearInterval(this.gameLoop);
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('pauseBtn').textContent = '일시정지';
                document.getElementById('pauseBtn').classList.remove('paused');
                
                document.getElementById('gameOver').style.display = 'none';
                
                this.snake = [{x: 10, y: 10}];
                this.direction = 'right';
                this.score = 0;
                this.food = this.generateFood();
                
                this.updateScore();
                this.draw();
            }
            
            handleKeyPress(e) {
                if (!this.gameRunning) return;
                
                switch(e.key.toLowerCase()) {
                    case 'w':
                    case 'arrowup':
                        if (this.direction !== 'down') this.direction = 'up';
                        break;
                    case 's':
                    case 'arrowdown':
                        if (this.direction !== 'up') this.direction = 'down';
                        break;
                    case 'a':
                    case 'arrowleft':
                        if (this.direction !== 'right') this.direction = 'left';
                        break;
                    case 'd':
                    case 'arrowright':
                        if (this.direction !== 'left') this.direction = 'right';
                        break;
                    case ' ':
                        e.preventDefault();
                        this.togglePause();
                        break;
                }
            }
            
            update() {
                const head = {...this.snake[0]};
                
                switch(this.direction) {
                    case 'up': head.y--; break;
                    case 'down': head.y++; break;
                    case 'left': head.x--; break;
                    case 'right': head.x++; break;
                }
                
                // Check collision with walls
                if (head.x < 0 || head.x >= this.canvas.width / this.gridSize ||
                    head.y < 0 || head.y >= this.canvas.height / this.gridSize) {
                    this.gameOver();
                    return;
                }
                
                // Check collision with self
                if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    this.gameOver();
                    return;
                }
                
                this.snake.unshift(head);
                
                // Check if food is eaten
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.food = this.generateFood();
                    this.updateScore();
                } else {
                    this.snake.pop();
                }
            }
            
            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#2c3e50';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw snake
                this.ctx.fillStyle = '#27ae60';
                this.snake.forEach((segment, index) => {
                    if (index === 0) {
                        // Head
                        this.ctx.fillStyle = '#2ecc71';
                    } else {
                        // Body
                        this.ctx.fillStyle = '#27ae60';
                    }
                    this.ctx.fillRect(
                        segment.x * this.gridSize,
                        segment.y * this.gridSize,
                        this.gridSize - 2,
                        this.gridSize - 2
                    );
                });
                
                // Draw food
                this.ctx.fillStyle = '#e74c3c';
                this.ctx.fillRect(
                    this.food.x * this.gridSize,
                    this.food.y * this.gridSize,
                    this.gridSize - 2,
                    this.gridSize - 2
                );
            }
            
            generateFood() {
                let food;
                do {
                    food = {
                        x: Math.floor(Math.random() * (this.canvas.width / this.gridSize)),
                        y: Math.floor(Math.random() * (this.canvas.height / this.gridSize))
                    };
                } while (this.snake.some(segment => segment.x === food.x && segment.y === food.y));
                
                return food;
            }
            
            gameOver() {
                this.gameRunning = false;
                clearInterval(this.gameLoop);
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                    this.updateHighScore();
                }
                
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'block';
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
            }
            
            updateScore() {
                document.getElementById('score').textContent = this.score;
            }
            
            updateHighScore() {
                document.getElementById('highScore').textContent = this.highScore;
            }
        }
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SnakeGame();
        });
    </script>
</body>
</html>
