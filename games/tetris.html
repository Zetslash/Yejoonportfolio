<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        canvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #2c3e50;
            margin: 1rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .controls {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .controls h3 {
            margin-bottom: 0.5rem;
        }

        .controls ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .controls li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls i {
            color: #f39c12;
        }

        .game-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-secondary {
            background: #e74c3c;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .close-btn:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <button class="close-btn" onclick="window.close()">×</button>
    
    <div class="game-container">
        <h1><i class="fas fa-th"></i> 테트리스</h1>
        
        <div class="game-info">
            <div>점수: <span id="score">0</span></div>
            <div>레벨: <span id="level">1</span></div>
        </div>
        
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        
        <div class="controls">
            <h3><i class="fas fa-keyboard"></i> 조작법</h3>
            <ul>
                <li><i class="fas fa-arrow-left"></i> ← - 왼쪽 이동</li>
                <li><i class="fas fa-arrow-right"></i> → - 오른쪽 이동</li>
                <li><i class="fas fa-arrow-down"></i> ↓ - 빠른 하강</li>
                <li><i class="fas fa-redo"></i> SPACE - 블록 회전</li>
            </ul>
        </div>
        
        <div class="game-buttons">
            <button class="btn btn-primary" id="startBtn">게임 시작</button>
            <button class="btn btn-secondary" id="pauseBtn" disabled>일시정지</button>
            <button class="btn btn-primary" id="restartBtn">다시 시작</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>게임 오버!</h2>
        <p>최종 점수: <span id="finalScore">0</span></p>
        <p>최종 레벨: <span id="finalLevel">1</span></p>
        <button class="btn btn-primary" onclick="restartGame()">다시 시작</button>
    </div>

    <script>
        class TetrisGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridWidth = 10;
                this.gridHeight = 20;
                this.cellSize = 30;
                this.board = [];
                this.currentPiece = null;
                this.score = 0;
                this.level = 1;
                this.gameRunning = false;
                this.gamePaused = false;
                this.gameSpeed = 1000;
                this.gameLoop = null;
                
                this.pieces = [
                    [[1, 1, 1, 1]], // I
                    [[1, 1], [1, 1]], // O
                    [[1, 1, 1], [0, 1, 0]], // T
                    [[1, 1, 1], [1, 0, 0]], // L
                    [[1, 1, 1], [0, 0, 1]], // J
                    [[1, 1, 0], [0, 1, 1]], // S
                    [[0, 1, 1], [1, 1, 0]]  // Z
                ];
                
                this.colors = ['#3498db', '#f39c12', '#9b59b6', '#e67e22', '#34495e', '#27ae60', '#e74c3c'];
                
                this.init();
            }
            
            init() {
                this.createBoard();
                this.bindEvents();
                this.draw();
            }
            
            createBoard() {
                this.board = [];
                for (let i = 0; i < this.gridHeight; i++) {
                    this.board[i] = [];
                    for (let j = 0; j < this.gridWidth; j++) {
                        this.board[i][j] = 0;
                    }
                }
            }
            
            bindEvents() {
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());
                
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
            }
            
            startGame() {
                if (this.gameRunning) return;
                
                this.gameRunning = true;
                this.gamePaused = false;
                this.score = 0;
                this.level = 1;
                this.gameSpeed = 1000;
                this.createBoard();
                this.updateStats();
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                
                this.spawnPiece();
                this.gameLoop = setInterval(() => {
                    if (!this.gamePaused) {
                        this.movePieceDown();
                    }
                }, this.gameSpeed);
            }
            
            togglePause() {
                if (!this.gameRunning) return;
                
                this.gamePaused = !this.gamePaused;
                const pauseBtn = document.getElementById('pauseBtn');
                pauseBtn.textContent = this.gamePaused ? '재개' : '일시정지';
                pauseBtn.classList.toggle('paused', this.gamePaused);
            }
            
            restartGame() {
                this.gameRunning = false;
                this.gamePaused = false;
                clearInterval(this.gameLoop);
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('pauseBtn').textContent = '일시정지';
                document.getElementById('pauseBtn').classList.remove('paused');
                
                document.getElementById('gameOver').style.display = 'none';
                
                this.createBoard();
                this.updateStats();
                this.draw();
            }
            
            handleKeyPress(e) {
                if (!this.gameRunning || this.gamePaused) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.movePieceLeft();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.movePieceRight();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.movePieceDown();
                        break;
                    case ' ':
                        e.preventDefault();
                        this.rotatePiece();
                        break;
                }
            }
            
            spawnPiece() {
                const pieceIndex = Math.floor(Math.random() * this.pieces.length);
                this.currentPiece = {
                    shape: this.pieces[pieceIndex],
                    color: this.colors[pieceIndex],
                    x: Math.floor(this.gridWidth / 2) - Math.floor(this.pieces[pieceIndex][0].length / 2),
                    y: 0
                };
                
                if (this.checkCollision()) {
                    this.gameOver();
                }
            }
            
            movePieceLeft() {
                this.currentPiece.x--;
                if (this.checkCollision()) {
                    this.currentPiece.x++;
                }
                this.draw();
            }
            
            movePieceRight() {
                this.currentPiece.x++;
                if (this.checkCollision()) {
                    this.currentPiece.x--;
                }
                this.draw();
            }
            
            movePieceDown() {
                this.currentPiece.y++;
                if (this.checkCollision()) {
                    this.currentPiece.y--;
                    this.placePiece();
                    this.clearLines();
                    this.spawnPiece();
                }
                this.draw();
            }
            
            rotatePiece() {
                const rotated = this.rotateMatrix(this.currentPiece.shape);
                const originalShape = this.currentPiece.shape;
                this.currentPiece.shape = rotated;
                
                if (this.checkCollision()) {
                    this.currentPiece.shape = originalShape;
                }
                this.draw();
            }
            
            rotateMatrix(matrix) {
                const rows = matrix.length;
                const cols = matrix[0].length;
                const rotated = [];
                
                for (let i = 0; i < cols; i++) {
                    rotated[i] = [];
                    for (let j = 0; j < rows; j++) {
                        rotated[i][j] = matrix[rows - 1 - j][i];
                    }
                }
                
                return rotated;
            }
            
            checkCollision() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const boardX = this.currentPiece.x + x;
                            const boardY = this.currentPiece.y + y;
                            
                            if (boardX < 0 || boardX >= this.gridWidth || 
                                boardY >= this.gridHeight ||
                                (boardY >= 0 && this.board[boardY][boardX])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            placePiece() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const boardX = this.currentPiece.x + x;
                            const boardY = this.currentPiece.y + y;
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.color;
                            }
                        }
                    }
                }
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let y = this.gridHeight - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(new Array(this.gridWidth).fill(0));
                        linesCleared++;
                        y++; // Check the same line again
                    }
                }
                
                if (linesCleared > 0) {
                    this.score += linesCleared * 100 * this.level;
                    this.level = Math.floor(this.score / 1000) + 1;
                    this.gameSpeed = Math.max(100, 1000 - (this.level - 1) * 100);
                    
                    // Restart game loop with new speed
                    clearInterval(this.gameLoop);
                    this.gameLoop = setInterval(() => {
                        if (!this.gamePaused) {
                            this.movePieceDown();
                        }
                    }, this.gameSpeed);
                    
                    this.updateStats();
                }
            }
            
            gameOver() {
                this.gameRunning = false;
                clearInterval(this.gameLoop);
                
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalLevel').textContent = this.level;
                document.getElementById('gameOver').style.display = 'block';
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
            }
            
            updateStats() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
            }
            
            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#2c3e50';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw board
                for (let y = 0; y < this.gridHeight; y++) {
                    for (let x = 0; x < this.gridWidth; x++) {
                        if (this.board[y][x]) {
                            this.ctx.fillStyle = this.board[y][x];
                            this.ctx.fillRect(x * this.cellSize, y * this.cellSize, this.cellSize, this.cellSize);
                            this.ctx.strokeStyle = '#34495e';
                            this.ctx.lineWidth = 1;
                            this.ctx.strokeRect(x * this.cellSize, y * this.cellSize, this.cellSize, this.cellSize);
                        }
                    }
                }
                
                // Draw current piece
                if (this.currentPiece) {
                    this.ctx.fillStyle = this.currentPiece.color;
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                const drawX = (this.currentPiece.x + x) * this.cellSize;
                                const drawY = (this.currentPiece.y + y) * this.cellSize;
                                this.ctx.fillRect(drawX, drawY, this.cellSize, this.cellSize);
                                this.ctx.strokeStyle = '#34495e';
                                this.ctx.lineWidth = 1;
                                this.ctx.strokeRect(drawX, drawY, this.cellSize, this.cellSize);
                            }
                        }
                    }
                }
                
                // Draw grid
                this.ctx.strokeStyle = '#34495e';
                this.ctx.lineWidth = 1;
                for (let x = 0; x <= this.gridWidth; x++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x * this.cellSize, 0);
                    this.ctx.lineTo(x * this.cellSize, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let y = 0; y <= this.gridHeight; y++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y * this.cellSize);
                    this.ctx.lineTo(this.canvas.width, y * this.cellSize);
                    this.ctx.stroke();
                }
            }
        }
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TetrisGame();
        });
        
        // Global function for restart
        function restartGame() {
            location.reload();
        }
    </script>
</body>
</html>
