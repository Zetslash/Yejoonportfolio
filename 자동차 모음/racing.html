<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탑다운 레이싱 게임</title>
    <link rel="stylesheet" href="racing.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🏎️ 탑다운 레이싱</h1>
            <div class="game-info">
                <div class="score">점수: <span id="score">0</span></div>
                <div class="lives">생명: <span id="lives">1</span></div>
                <div class="speed">속도: <span id="speed">0</span> km/h</div>
                <div class="stopwatch">시간: <span id="stopwatch">00:00</span></div>
                <div class="booster" id="booster">부스터: 준비됨</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <p>조작법: AD로 좌우 이동, 스페이스바로 부스터</p>
        </div>
        
        <div id="gameOver" class="game-over hidden">
            <h2>게임 오버!</h2>
            <p>최종 점수: <span id="finalScore">0</span></p>
            <button id="restartBtn">다시 시작</button>
        </div>
    </div>
    
    <script src="racing.js"></script>
</body>
</html>
